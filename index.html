<!DOCTYPE html>
<html>
  <head>
    <title>Formulir Pendaftaran</title>
    <style>
      body {
        background-image: url("gambar.png");
        background-size: cover;
        background-position: center;
        font-family: "Times New Roman", serif;
      }
      .container {
        background-color: rgba(255, 255, 255, 0.9);
        width: 600px;
        margin: 30px auto;
        padding: 20px;
        border-radius: 10px;
      }
      table {
        width: 100%;
      }
      h2 {
        text-align: center;
      }
      input[type="text"],
      input[type="email"],
      input[type="tel"],
      input[type="date"],
      textarea,
      select {
        width: 100%;
        padding: 5px;
        box-sizing: border-box;
      }
      .button-group {
        text-align: center;
        margin-top: 15px;
      }
      input[type="submit"],
      input[type="reset"] {
        padding: 10px 20px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Formulir Pendaftaran Mahasiswa Baru</h2>
      <form action="#" method="post">
        <table>
          <tr>
            <td>Nama Lengkap</td>
            <td><input type="text" name="nama" required /></td>
          </tr>
          <tr>
            <td>NIS</td>
            <td><input type="text" name="nis" required /></td>
          </tr>
          <tr>
            <td>Tempat Lahir</td>
            <td><input type="text" name="tempat_lahir" required /></td>
          </tr>
          <tr>
            <td>Tanggal Lahir</td>
            <td><input type="date" name="tanggal_lahir" required /></td>
          </tr>
          <tr>
            <td>Jenis Kelamin</td>
            <td>
              <input
                type="radio"
                name="jenis_kelamin"
                value="Laki-laki"
                required
              />
              Laki-laki
              <input
                type="radio"
                name="jenis_kelamin"
                value="Perempuan"
                required
              />
              Perempuan
            </td>
          </tr>
          <tr>
            <td>Agama</td>
            <td>
              <input type="checkbox" name="agama" value="Islam" /> Islam
              <input type="checkbox" name="agama" value="Kristen" /> Kristen
              <input type="checkbox" name="agama" value="Katolik" /> Katolik
              <input type="checkbox" name="agama" value="Budha" /> Budha
              <input type="checkbox" name="agama" value="Hindu" /> Hindu
              <input type="checkbox" name="agama" value="Lainnya" /> Lainnya
            </td>
          </tr>
          <tr>
            <td>Alamat</td>
            <td><textarea name="alamat" rows="4" required></textarea></td>
          </tr>
          <tr>
            <td>Asal Sekolah</td>
            <td><input type="text" name="asal_sekolah" required /></td>
          </tr>
          <tr>
            <td>Jurusan yang Dipilih</td>
            <td>
              <select name="jurusan" required>
                <option value="">-- Pilih Jurusan --</option>
                <option value="FTI">Fakultas Teknologi Informasi</option>
                <option value="Teknik">Fakultas Teknik</option>
                <option value="FISIP">
                  Fakultas Ilmu Sosial dan Ilmu Politik
                </option>
                <option value="Hukum">Fakultas Hukum</option>
                <option value="FEB">Fakultas Ekonomi dan Bisnis</option>
                <option value="Psikologi">Fakultas Psikologi</option>
                <option value="Pariwisata">
                  Fakultas Diploma Kepariwisataan
                </option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Alamat Email</td>
            <td><input type="email" name="email" required /></td>
          </tr>
          <tr>
            <td>No Handphone</td>
            <td><input type="tel" name="no_hp" required /></td>
          </tr>
          <tr>
            <td>Nama Ayah</td>
            <td><input type="text" name="nama_ayah" required /></td>
          </tr>
          <tr>
            <td>Pekerjaan Ayah</td>
            <td><input type="text" name="pekerjaan_ayah" required /></td>
          </tr>
          <tr>
            <td>Nama Ibu</td>
            <td><input type="text" name="nama_ibu" required /></td>
          </tr>
          <tr>
            <td>Pekerjaan Ibu</td>
            <td><input type="text" name="pekerjaan_ibu" required /></td>
          </tr>
          <tr>
            <td>Alamat Orang Tua</td>
            <td>
              <textarea name="alamat_orang_tua" rows="4" required></textarea>
            </td>
          </tr>
        </table>
        <div class="button-group">
          <input type="submit" value="SIMPAN" />
          <input type="reset" value="RESET" />
        </div>
      </form>
    </div>
  </body>
</html>
